<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/assets/css/style.css">
</head>
<body>
    <header class="container-fluid bg-gradient">
        <a href="homepage.html"><img style="width: 130px; height: 50px; " src="assets/assets/netflix_logo.png" alt="page logo"></a>
    </header>
    <main class="w-50 mx-auto mt-2 ps-5 d-grid fw-bold">
        <h1 class="fw-bolder mt-5 pt-5">Edit Profile</h1>
        <div class="row py-4 border border-start-0 border-end-0 mb-5 fs-4">
            <div class="col-3">
                <div class="card">
                    <img class="w-100" src="assets/assets/avatar.png" alt="avatar image">
                    <div class="card-img-overlay">
                        <i class="bi bi-pencil-fill rounded-circle bg-black py-1 px-2 border border-light border-2"></i>
                    </div>
               </div>
            </div>
            <div class="col-9">
                <p class="bg-body-secondary mb-5 w-75 p-3">Mario Rossi</p>
                <h3 class="text-white-50">Language:</h3>
                <select class="form-select form-select-sm bg-black w-25 fs-4" aria-label="Small select example">
                    <option selected>English</option>
                    <option value="1">Twi</option>
                    <option value="2">Ferrarese</option>
                    <option value="3">Romano</option>
                </select>
                <div class="border border-start-0 border-end-0 py-4 my-4">
                    <h3 class="text-white-50">Maturity settings:</h3>
                    <h4 class="py-3 text-center bg-body-tertiary my-4 w-50">ALL MATURITY RATINGS</h4>
                    <p>Show titles of all maturity ratings for this profile</p>
                    <button type="button" class="btn btn-outline-secondary py-2 px-4 fs-4 my-3">EDIT</button>
                </div>
                <h3 class="text-white-50">Autoplay Controls</h3>
                <div class="form-check d-flex align-items-center">
                    <input class="form-check-input bg-body fs-1" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label ms-2" for="flexCheckChecked">
                      Autoplay next episode in a series on all devices.
                    </label>
                </div>
                <div class="form-check d-flex align-items-center">
                    <input class="form-check-input bg-body fs-1" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label ms-2" for="flexCheckChecked">
                      Autoplay previews while browsing on all devices.
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <button type="button" onclick="window.location.href='homepage.html'" class="btn btn-outline-secondary py-3 px-5 me-5 bg-white fs-2">SAVE</button>
            </div>
            <div class="col-3">
                <button type="button" onclick="window.location.href='homepage.html'" class="btn btn-outline-secondary py-3 px-5 mx-5 fs-2">CANCEL</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-outline-secondary py-3 px-5 fs-2 ms-5">DELETE PROFILE</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
